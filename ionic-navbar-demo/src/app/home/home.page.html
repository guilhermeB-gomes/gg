<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-menu-button *ngIf="showMenuButton"></ion-menu-button>
  </ion-buttons>
  
  <ion-title>{{ title }}</ion-title>
  
  <ion-buttons slot="end">
    <ion-button routerLink="/home" routerDirection="root">
      <ion-icon name="home" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button routerLink="/about" routerDirection="forward">
      <ion-icon name="information-circle" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button routerLink="/contact" routerDirection="forward">
      <ion-icon name="mail" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
